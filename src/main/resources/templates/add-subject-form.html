<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div th:replace="fragments/nav :: nav">

    </div>
  </div>
</nav>
<div class="container" >

  <hr/>

  <h3>Add New Subject</h3>
  <hr/>

  <form th:action="@{/subjects/save}" th:object="${subject}" method="POST" >

    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name"/>

    <input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Enter Description"/>

    <input type="text" th:field="*{weight}" class="form-control col-4 mb-4" placeholder="Enter Weight"/>

    <button type="submit" class="btn btn-primary col-2">Save</button>

    <input type="hidden" th:field="*{id}"/>

  </form>
  <hr/>
  <a th:href="@{/subjects/list}">Back to list</a>
</div>

</body>
</html>
